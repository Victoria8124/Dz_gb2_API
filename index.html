<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-conteiner">
        <div class="image-conteiner">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8ARoFFA4KM8UAYMpHzHSKY6FeVMQzruxgzLVH-lMRxr8_uHw0OoY8GcE&s" alt="изображение" class="current-imge">
        </div>
        <div class="buttons">
            <button class="prev-button">Предыдущее изображение</button>
            <button class="next-button">Следующее изображение</button>
        </div>
        <div class="indicators">
            <span class="indicator" data-index="0"></span>
            <span class="indicator" data-index="1"></span>
            <span class="indicator" data-index="2"></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
